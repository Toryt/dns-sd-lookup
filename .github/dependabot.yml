version: 2
registries:
  git-bitbucket-org:
    type: git
    url: https://bitbucket.org
    username: jandockx
    password: "${{secrets.GIT_BITBUCKET_ORG_PASSWORD}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: friday
    time: "19:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: mocha
    versions:
    - 8.3.0
  - dependency-name: validator
    versions:
    - 13.5.2
  registries:
  - git-bitbucket-org
- package-ecosystem: terraform
  directory: "/test/terraform"
  schedule:
    interval: weekly
    day: friday
    time: "19:00"
  open-pull-requests-limit: 10
  registries:
  - git-bitbucket-org
